<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<body style="padding-bottom: 500px;">
    <div style="display: flex;

    ">

    ">

    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;

        <div style="background-color: lightblue; width: 100px;">

    justify-content: space-between;
