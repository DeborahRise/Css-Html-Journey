<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 550px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue;">
            div1
        </div>
        <div style="background-color: lightsalmon;">
            div2 <p>text1111111111 1</p>
        </div>
    </div>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 15px;
        ">
        <div style="background-color: lightblue;">
            100px
        </div>
        <div style="background-color: lightsalmon;">
            100px <p>text</p>
        </div>
        <div style="background-color: rgb(5, 216, 132);">
            div3
        </div>
        <div style="background-color: lightsalmon;">
            100px
        </div>
    </div>
    <div style="
        margin-top: 15px;
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 15px;
        ">
        <div style="background-color: lightblue;">
            100px
        </div>
        <div style="background-color: lightsalmon;">
          1fr
        </div>
    </div>
    <div style="
        margin-top: 15px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 15px;
        ">
        <div style="background-color: #ffdb63;">
            100px
        </div>
        <div style="background-color: #63ffdb;">
          1fr
        </div>
        <div style="background-color: rgb(143, 21, 30);">
            1fr
        </div>
    </div>
    <div style="
        margin-top: 15px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <div style="background-color: #ffdb63; height: 200px;">
            1fr
        </div>
        <div style="background-color: #63ffdb; height: 200px;">
          1fr
        </div>
        <div style="background-color: lightpink; height: 200px;">
            1fr
        </div>
    
        <div style="background-color: #63ffdb; height: 200px;">
          1fr
        </div>
        <div style="background-color: lightpink; height: 200px;">
            1fr
        </div>
        <div style="background-color: #ffdb63; height: 200px;">
            1fr
        </div>
    </div>
      
</body>
</html>
